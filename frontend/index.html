<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>JAB Login | Signup</title>
	<link rel="stylesheet" href="stylesheet.css">
</head>

<body>

	<div class="page">

		<div class="top">
			<img src="img/jab.png">
		</div>

		<div class="form-box">

			<div class="form-header">
				<button onclick="switchLogin()" class="login-form-button">Login</button>

				<button onclick="switchSignup()" class="signup-form-button">Signup</button>
			</div>

			<div class="form-body">

				<form id="login" autocomplete="on">

					<div class="input-row">
						<label for="username">Username:</label>
						<input type="text" id="username" name="username" autocomplete="username">
					</div>

					<div class="input-row">
						<label for="password">Password:</label>
						<input type="password" id="password" name="password" autocomplete="current-password">
					</div>

				</form>

				<form id="signup" style="display: none;">

					<div class="input-row">
						<label for="username">Username:</label>
						<input type="text" id="username" name="username" autocomplete="username">
					</div>

					<div class="input-row">
						<label for="password">Password:</label>
						<input type="password" id="password" name="password" autocomplete="current-password">
					</div>

					<div class="input-row">
						<label for="confirm-password">Password:</label>
						<input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password">

					</div>
				</form>

			</div>

		</div>

		<div class="bot">
			<img src="img/amazon.png">
			<img src="img/microsoft.png">
			<img src="img/google.png">
		</div>

	</div>

	<script src="switch_form.js"></script>
</body>

</html>
